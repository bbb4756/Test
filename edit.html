<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리뷰페이지</title>
    <link rel="stylesheet" href="css/css2.css">
</head>
<body>
    <div class="board_wrap">
        <div class="board_title">
            <strong>리뷰페이지</strong>
            <p>내가 먹은 약의 효능 효과가 어땠는지, 이러한 약이 더 좋았다 등 자유롭게 환우분들의 약을 소개해주세요.</p>
        </div>
        <div class="board_write_wrap">
            <div class="board_write">
                <div class="title">
                    <dl>
                        <dt>제목</dt>
                        <dd><input type="text" placeholder="제목 입력" value="글 제목"></dd>
                    </dl>
                </div>
                <div class="info">
                    <dl>
                        <dt>ID</dt>
                        <dd><input type="text" placeholder="ID 입력" value="임의ID"></dd>
                    </dl>
                    <dl>
                        <dt>비밀번호</dt>
                        <dd><input type="password" placeholder="비밀번호 입력" value="1234"></dd>
                    </dl>
                </div>
                <div class="cont">
                    <textarea placeholder="내용 입력">
이러쿵 저러쿵
내용이 들어가는 곳
어쩌고 저쩌고
</textarea>
                </div>
            </div>
            <div class="bt_wrap">
                <a href="view.html" class="on">수정</a>
                <a href="view.html">취소</a>
            </div>
        </div>
    </div>
</body>
</html>

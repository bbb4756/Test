<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리뷰페이지</title>
    <link rel="stylesheet" href="css/css2.css">
</head>
<body>
    <div class="board_wrap">
        <div class="board_title">
            <strong>리뷰페이지</strong>
            <p>내가 먹은 약의 효능 효과가 어땠는지, 이러한 약이 더 좋았다 등 자유롭게 환우분들의 약을 소개해주세요.</p>
        </div>
        <div class="board_write_wrap">
            <div class="board_write">
                <div class="title">
                    <dl>
                        <dt>약 이름과 제목</dt>
                        <dd><input type="text" placeholder=" (약 이름)을 추천 합니다./ 추천하지 않습니다. "></dd>
                    </dl>
                </div>
                <div class="info">
                    <dl>
                        <dt>아이디</dt>
                        <dd><input type="text" placeholder="아이디를 여기에 입력해주세요"></dd>
                    </dl>
                    <dl>
                        <dt>비밀번호</dt>
                        <dd><input type="password" placeholder="비밀번호를 여기에 입력해주세요"></dd>
                    </dl>
                </div>
                <div class="cont">
                    <textarea placeholder="여기에 작성해주세요"></textarea>
                </div>
            </div>
            <div class="bt_wrap">
                <a href="view.html" class="on">등록</a>
                <a href="list.html">취소</a>
            </div>
        </div>
    </div>
</body>
</html>
